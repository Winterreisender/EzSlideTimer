name: CMake CI
on:
  push:
    branches: [master]
    
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            git

      - name: Run CMake
        shell: msys2 {0}
        run: |
          cmake -G Ninja -B build
          cmake --build build

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: build/
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependents
        run: |
          sudo apt install -y libglfw3-dev libglew-dev ninja-build

      - name: Run CMake
        run: |
          cmake -B build
          cmake --build build

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: build/
